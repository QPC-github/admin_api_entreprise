---
- uid: 'insee/siege_social'
  path: '/v3/insee/sirene/unites_legales/{siren}/siege'
  position: 135
  perimeter:
    description: "**Type de données :**
    \n
    \n
    Cette API délivre les information générales d'un siège social, dont l'unité légale, diffusible ou non-diffusible, est inscrite au répertoire Sirene.
    \n
    Pour obtenir l'adresse du siège social, utiliser l'API `sirene/etablissements/{siret}/adresse`.
    \n
    \n
    **Établissements concernés :**
    \n
    \n
    Tous les sièges sociaux des unité légales suivantes sont disponibles :
    \n
    * ✅ les sièges sociaux des personnes morales de droit privé (les entreprises). Toutes les entreprises immatriculées au registre du commerce et des sociétés (RCS) et au répertoire des métiers (RCM) figurent dans la base Sirene ;
    \n
    * ✅ les sièges sociaux des personnes morales de droit public : les institutions et services de l’État et les collectivités territoriales ;
    \n
    * ✅ les sièges sociaux des associations ayant, en plus de leur numéro RNA, un numéro de SIREN/SIRET délivré lorsqu'elles :
    \n
    \t* emploient du personnel salarié ;
    \n
    \t* sont soumises à la TVA ;
    \n
    \t* ont demandé ou bénéficient de transferts financiers publics.
    \n
    * ✅ Les sièges sociaux des organismes publics ou privés et les entreprises étrangères qui ont une représentation ou une activité en France.
    \n
    \n
    Cas particulier : Les établissements de gestion de paye de la fonction publique sont bien présents dans la base Sirene mais ont été immatriculés pour les seuls besoins de certaines administrations (les impôts, les URSSAF, la DGCP …).
    Leur diffusion à d’autres administrations n’est donc pas prévue.
    \n
    \n
    **Périmètre géographique :**
    \n
    \n
    La base Sirene concerne les unités légales implantées en métropole, dans les DOM et dans les collectivités d'Outre-Mer de Saint Pierre et Miquelon, Saint Barthélémy et Saint Martin.
    \n
    \n
    ⚠️ Pour la Nouvelle-Calédonie, la Polynésie française, et Wallis-et-Futuna, seul le secteur public administratif, de l'État ou des communes est répertorié ; ❌ les entreprises ne sont donc pas disponibles.
    \n
    \n
    **Fraicheur de la donnée :**
    \n
    \n
    La mise a jour des données est faite quotidiennement entre 0h et 3h à l'INSEE.
    \n
    \n
    **Pour en savoir plus :**
    \n
    \n
    [Contexte juridique du Répertoire National d’identification des entreprises et des établissements](https://www.legifrance.gouv.fr/affichCode.do;jsessionid=134EFA0EE7BDCA89C2D6B31E02C48430.tplgfr30s_3?idSectionTA=LEGISCTA000006178890&cidTexte=LEGITEXT000005634379&dateTexte=20100904)"
    entities: &insee_unites_legales_entities
    - sieges_sociaux_entreprises
    - sieges_sociaux_associations
  opening: protected
  call_id: &insee_unites_legales_call_id SIRET
  parameters: &insee_unites_legales_parameters
    - Numéro de SIREN de l'unité légale
  use_cases: &insee_unites_legales_use_cases
    - Aides publiques
    - Marchés publics
    - Préremplissage d'un formulaire
    - Détection de la fraude
  providers: &insee_unites_legales_providers
    - 'insee'
  faq:
    - q: "Qu'est-ce que l'état administratif du siège social ?"
      a: "L’état administratif d’un établissement a deux modalités : actif ou fermé.
      Lors de son inscription au répertoire Sirene, un établissement est, sauf exception, à l’état “actif”.
      Le passage à l’état “fermé” découle de la prise en compte d’une déclaration de fermeture.
      Un établissement fermé peut être rouvert."

    - q: "L'état administratif du siège social est fermé mais l'entreprise est active, est-ce une erreur ?"
      a: "Même si tous les établissements d’une entreprise sont fermés, y compris son établissement siège,
      une entreprise reste active tant que la cessation juridique n’a pas été prononcée.
      Une réactivation est même encore possible. Le SIREN de l'entreprise continue donc d’avoir un statut actif au répertoire."

    - q: "Qu'est-ce qu'un non-diffusible ?"
      a: "Parmi les entités présentes dans le répertoire Sirene, certaines, très majoritairement
      des personnes physiques, ont explicitement demandé de ne pas figurer en diffusion commerciale,
      en vertu de l’[article A123-96 du Code du Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000031043097/). Cela signifie qu’elles donnent accord de la diffusion
      de leur données uniquement à des organismes habilités et à des administrations. **De fait, leurs données ne sont pas publiques**.
      \n
      \n
      ℹ️ Les unités de la Défense Nationale font également partie des non-diffusibles mais ne sont accessibles que sur autorisation du Ministère de la Défense, conformément à l’[article A123-96 du Code du Commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000031043097/)."

    - q: "Comment utiliser les informations des sièges sociaux non-diffusibles ?"
      a: "En utilisant cette API, vous vous engagez à tenir compte du statut de diffusion le plus récent de l’entité appelée.
      Dans le cas où l’entité est indiquée comme non-diffusible, vous vous engagez à n'utiliser leurs informations que dans le cadre strict
      de vos missions de service public, à ne pas les rediffuser ni les divulguer auprès de tiers non autorisés.
      \n
      \n
      ⚠️ Vous ne pouvez pas donc pas faire usage de ces données pour du pré-remplissage.
      Il vous est par contre possible d’indiquer aux entreprises qu’elles peuvent modifier leur statut,
      même provisoirement, auprès de l’INSEE à l’adresse suivante : [https://statut-diffusion-sirene.insee.fr](https://statut-diffusion-sirene.insee.fr)."

