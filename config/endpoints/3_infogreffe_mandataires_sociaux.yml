---
- uid: 'infogreffe/mandataires_sociaux'
  path: '/v3/infogreffe/mandataires_sociaux/{siren}'
  position: 301
  perimeter:
    description: "**Type de données :**
    \n
    \n
    Cette API délivre tous les mandataires sociaux de l'entreprise :
    \n
    \n
    * S'il s'agit de personnes morales, le numéro de SIREN, la raison sociale et le nom du greffe seront précisés ;
    \n
    * S'il s'agit de personne physiques, le nom, le prénom, la date de naissance, ainsi que le lieu de naissance de la personne physique seront indiqués ;
    \n
    * La fonction du mandataire social au sein de l'entreprise, par exemple, "Président" est également spécifiée.
    \n
    \n
    **Entreprises concernées :**
    \n
    \n
    Toutes les entreprises inscrites au registre du commerce et des sociétés (RCS) sont concernées. 
    Il s'agit des entreprises ayant une activité commerciale, plus d'informations à ce sujet sur [le site du ministère de l'économie](https://www.economie.gouv.fr/entreprises/registre-commerce-societes-rcs)"
    entities:
      - entreprises
  call_id: "SIREN"
  providers:
    - 'infogreffe'
  opening: protected
  use_cases:
    - Aides publiques
    - Marchés publics
  parameters:
    - Numéro de SIREN de l'entreprise recherchée
