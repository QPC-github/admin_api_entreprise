    ⚠️ Elle ne concerne pas&nbsp;:
    \n
    * les établissements non-diffusibles, leur adresse est appelable avec l&apos;API `sirene/etablissements/diffusibles/{siret}/adresse` ;
    \n
    * les informations générales des établissements, appelables avec les API `/sirene/etablissements` et `/sirene/etablissements/diffusibles` ;
    \n
    \n
    ###### Établissements concernés&nbsp;:
    \n
    \n
    Les établissements des unités légales suivantes sont disponibles&nbsp;:
    \n
    * ✅ les établissements des personnes morales de droit privé (les entreprises). Toutes les entreprises immatriculées au registre du commerce et des sociétés (RCS) et au répertoire des métiers (RCM) figurent dans la base Sirene ;
    \n
    * ✅ les établissements des personnes morales de droit public : les institutions et services de l&apos;État et les collectivités territoriales ;
    \n
    * ✅ les établissements des associations ayant, en plus de leur numéro RNA, un numéro de SIREN/SIRET délivré lorsqu&apos;elles :
    \n
    \t* emploient du personnel salarié ;
    \n
    \t* sont soumises à la TVA ;
    \n
    \t* ont demandé ou bénéficient de transferts financiers publics.
    \n
    * ✅ Les établissements des organismes publics ou privés et les entreprises étrangères qui ont une représentation ou une activité en France.
    \n
    * ❌ Les établissements des unités légales dîtes \"non-diffusibles\", c&apos;est-à-dire n&apos;ayant pas donné leur accord pour que leurs informations soient publiques et utilisées à des fins commerciales ne sont pas appelables par cette API.
    \n
    \n
