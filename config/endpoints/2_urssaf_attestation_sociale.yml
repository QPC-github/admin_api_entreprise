---
- uid: 'urssaf/attestation_sociale'
  position: 220
  path: '/v3/acoss/attestations_sociales/{siren}'
  perimeter:
    description: "Toutes les entreprises sont concernées.


⚠️ L’attestation est délivrée si l’entreprise s’est acquitée de ses contributions et cotisations.


Depuis 2021, l’attestation de vigilance n’est délivrée que si la contribution annuelle de l’OETH (Obligation d’Emploi de Travailleur Handicapé) a été acquittée par l’entreprise. Cette compétence était auparavant attribuée à l’AGEFIPH."
    entities:
      - entreprises
  opening: protected
  call_id: "SIREN"
  parameters:
    - Numéro de SIREN de la personne physique ou morale recherchée
  use_cases:
    - Aides publiques
    - Marchés publics
    - Détection de la fraude
  providers:
    - 'acoss'
  faq:
    - q: "Combien de temps est valide l’attestation de vigilance ?" 
      a: "L’attestation de vigilance est valide 6 mois à compter 
      de la dernière date de période analysée. Celle-ci dépend de la situation 
      de chaque entreprise et de la dernière déclaration enregistrée dans le système."
    - q: "L’API ne renvoie pas de pièce, peut-on considérer que l'entreprise n'est pas à jour ?" 
      a: "Non, dans certain cas, l'API ne peut pas délivrer l’attestation, cela ne signifie pas 
      que l’entreprise n’est pas à jour.
