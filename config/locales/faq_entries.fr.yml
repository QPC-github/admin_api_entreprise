fr:
  faq:
    categories:
      - name: "Conditions d'utilisation de l'API Entreprise"
        entries:
          - question: "Quelles sont les conditions d’éligibilité ?"
            answer: "L’API Entreprise est réservée :


  - aux  ✅ acteurs publics investis d’une mission de service public : les administrations, leurs opérateurs et les collectivités, les acteurs de santé, etc.

  - à leurs prestataires privés qui peuvent être destinataires des informations techniques permettant l’usage de l’API mais en aucun cas des données elles-même.


  Même si elle a pour objectif de simplifier leurs démarches, l’API Entreprise ne s’adresse pas :

  - ❌ aux particuliers,

  - ❌ aux associations,

  - ❌ aux entreprises.


  Il faut également être techniquement en mesure d'intégrer l'API Entreprise ([En savoir plus](TODO))

  Pour vérifier votre éligibilité et faire une demande d'habilitation le cas échéant, suivez le lien suivant :

  [VERIFIER SON ELIGIBILITE ET DEMANDER UN ACCES](TODO)

  L’accès à l’API Entreprise est modéré et régulé par la DINUM, qui attribue des autorisations de récupération d’informations selon la nature des démarches à traiter (marchés publics, aides publiques,…).
  "
          - question: "Combien coûte l'API Entreprise ?"
            answer: "**L’utilisation d’API Entreprise est gratuite.** Les coûts d’investissements et de fonctionnement sont pris en charge par la DINUM.


En revanche, les coûts de raccordement à API Entreprise vous incombent.


API Entreprise propose autant que possible une assistance gratuite, technique et fonctionnelle permettant aux utilisateurs de définir et de mettre en œuvre au mieux leur projet."
      - name: "Demande d’habilitation"
        entries:
          - question: "Quelles informations me seront demandées ?"
            answer: "Voici la liste des informations à compléter lors de votre demande d'habilitation :

- **L'identité de votre organisation**
  Le numéro de SIRET de votre organisation.

- **L'équipe technique qui implémentera l'API**
  Ce champ nous permet de comprendre qui sera en charge de l'API techniquement. Il peut s'agir entre autres de développeurs en interne ou d'un éditeur de logiciel (son nom vous sera demandé).

- **Le cas d'usage de votre demande**

  > ℹ️ Dans le cas où votre cas d'usage correspond aux [cas d'usages expliqués ici](TODO), vous pourrez cocher une case qui préremplira une partie du formulaire et vous permettra de gagner du temps et d'accélerer le temps d'instruction de votre dossier.

- **Le nom et une description précise de votre service**
  Ce champ a pour objectif de nous aider à comprendre quel est l'objectif de votre service, qui l'utilisera, et à quoi serviront les données que vous nous demandez.

- **La liste des données souhaitées**

  > ℹ️ Pour les identifier, vous pouvez vous aider :

      - du [catalogue de données](../catalogue/). Il présente l'ensemble des endpoints disponibles accompagnés d'une documentation fonctionnelle et technique.
      - des [cas d'usage](../cas_usage/) proposés par API Entreprise.

  Nous y décrivons les données utiles. Si votre besoin correspond à l'un de ses cas d'usage, vous pourrez vous appuyez sur le formulaire pré-rempli adéquat.

- **Le traitement des données personnelles**
  Nous vous demandons de préciser qui seront les destinataires de données reçues de l'API Entreprise, le destinataire étant, selon la [définition de la CNIL](https://www.cnil.fr/fr/definition/destinataire), _\"la personne habilitée à obtenir communication de données enregistrées dans un fichier ou un traitement en raison de ses fonctions.\"_
  Il peut s'agir d'un agent de votre administration, d'un usager de service public ...
  Le temps de conservation des données en mois sera également à spécifier.

- **Le cadre juridique**
  L'accès à l'API Entreprise se fait sous réserve que son utilisation soit justifiée. L'accès à la donnée requiert la fourniture d'un cadre juridique précis, c'est pourquoi, il vous sera demandé de spécifier la nature et les références du texte vous autorisant à traiter les données.

Si vous êtes une administration centrale, une agence d'État, un opérateur, ou un service déconcentré, il vous faudra transmettre le **décrêt** ou l'**arrêté** justifiant votre demande.

> ⚠️ Attention, quel que soit votre statut, le [**CRPA** (Code des relations entre le public et l'administration)](https://www.legifrance.gouv.fr/codes/texte_lc/LEGITEXT000031366350/2020-12-14/){:target=\"\_blank\"}, la [**loi ESSOC** (pour un État au service d'une société de confiance)](https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000037307624/){:target=\"\_blank\"} ou la **loi Lemaire** (pour une République numérique) **ne sont pas suffisants** car ils indiquent un principe d'échange qui doit être complété par un cadre juridique précis pour l'utilisation envisagée.

- **Les coordonnées des différents contacts**
  L'ensemble des coordonnées renseignées seront strictement utilisées pour communiquer avec vous.

  - **Le responsable du traitement des données**. Le DPO est la personne physique ou morale qui, seule ou conjointement avec d’autres, détermine les finalités et les moyens du traitement des données à caractère personnel. Cette personne renseignée doit obligatoirement appartenir à l'organisation déclarée dans la demande.

  - **Le délégué à la protection des données**. Le DPD est la personne qui s'assure que l'organisation protège convenablement les données à caractère personnel, conformément à la législation en vigueur. C'est généralement une personne appartenant à l'organisation effectuant la demande.
    <details class=\"fold\">
    <summary>
    Je n’ai pas de DPD, que faire ?
    </summary>
    Si vous n’avez pas de DPD, c’est que vous n’êtes probablement pas habilité à pouvoir utiliser API   Entreprise.En effet, la nomination d’un DPD est obligatoire pour toute autorité publique ou tout organisme public, ainsi que pour toute entreprise effectuant un suivi régulier et systématique de données personnelles à grande échelle ou de données personnelles sensibles. Ce qui est au coeur de l’usage d’API Entreprise.
  </details>

  - **le contact métier**. C'est une personne en responsabilité du projet, il peut s'agir du demandeur. API Entreprise contactera cette personne pour avertir de nouvelles fonctionnalités ou d'incidents majeurs sur nos APIs.

  - **le contact technique** C'est une personne ou l’équipe en charge du développement de l’interface logicielle qui va permettre l’interconnection effective avec API Entreprise. API Entreprise contactera cette personne pour avertir d'évolutions techniques, d'incidents et de l'expiration des jetons.
    > ℹ️ Le contact métier et le contact technique peuvent être confondus, notamment si vous passez par un éditeur.

- **L'acceptation des conditions d'utilisation API Entreprise**
  Avant tout envoi de votre demande, vous devez **[accepter nos conditions générales d’utilisation](../cgu/)**.
  Nous vous invitons à les lire attentivement car une grande partie des données circulant par le biais d'API Entreprise sont sensibles. **Votre futur accès à l'API s'accompagne d'engagements**, notamment, entre autres, ceux de présenter les données uniquement aux agents habilités et de tracer l'accès de ces données."
