---
fr:
  cas_usages:
    marches_publics:
      introduction:
        title: Faciliter la candidature, l’instruction et le suivi des marchés publics
        content: |
          API Entreprise met à disposition des API pour les administrations publiant des appels d’offre. Les données obtenues permettent de simplifier les **démarches de candidature des entreprises et associations**, faciliter l’**instruction des dossiers** et le **suivi des prestataires**.

      role:
        title: Le rôle d’API Entreprise
        anchor: 'role-api-entreprise'
        content: |+
          #### Une simplification des démarches, pour tous
          L’API Entreprise facilite&nbsp;:&nbsp;
          - le **dépôt des candidatures** 📥 par les entreprises et associations, en pré-remplissant leur formulaire de demande une fois qu’elles ont entré leur numéro de SIRET ou RNA ;
          - la **construction du dossier 🗂 et le travail de l’organisation publique instructrice 🔎** en récupérant les justificatifs nécessaires à l’instruction, sans les réclamer aux entreprises et associations demandeuses.
          - le **suivi des prestataires**, en permettant une mise à jour des documents, telle que l'attestation de vigileance.

          #### Ce que cela change pour vous, administrations
          En intégrant la brique API Entreprise dans votre système d’information ou votre site internet&nbsp;:&nbsp;
          - Vous **accédez facilement aux données** de l’INSEE, la DGFiP, l’URSSAF, etc. ;
          - Vous n’avez **plus besoin de demander et re-demander certains justificatifs** aux entreprises ;
          - Vous n’avez pas de vérification supplémentaire à réaliser car les **informations sont certifiées**.

