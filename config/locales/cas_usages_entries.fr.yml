    fraude:
      name: 'Détection de la fraude'
      introduction:
        title: Simplifier les procédures de détection de la fraude
        content: |
          API Entreprise met à disposition des API pour les administrations ayant pour mission de détecter la fraude, qu'elle soit financière ou sociale. Les données obtenues permettent de **faciliter et d'accélérer le traitement des dossiers d'enquête**, en limitant les sollicitations des entreprises et associations.
      role:
        title: Le rôle d’API Entreprise
        anchor: 'role-api-entreprise'
        content: |+
          #### Une simplification des démarches, pour tous

          L’API Entreprise facilite :
          - la **constitution du dossier d'enquête 🗂 et le travail des enquêteurs 🔎** en récupérant les justificatifs nécessaires à l’instruction, sans les réclamer aux entreprises et associations demandeuses.
          - le **ciblage des entités à contrôler** et dans le respect des procédures contradictoires.

          #### Ce que cela change pour vous, administrations

          En intégrant la brique API Entreprise dans votre système d’information ou votre site internet :
          - Vous **accédez facilement aux données** de la DGFIP, de l’URSSAF, etc. ;
          - Vous **accédez et exploitez plus rapidement aux informations** sociales, économiques et financières des entités surveillées ;
          - Vous n’avez pas de vérification supplémentaire à réaliser car les **informations sont certifiées**.
      users:
        title: Ils utilisent l’API Entreprise
        anchor: 'users'
        content: |+
          La **Direction des Achats de l'État** (DAE), et la **Direction générale de la concurrence, de la consommation et de la répression des fraudes** (DGCCRF), utilisent déjà l'API Entreprise pour simplifier leurs procédures de détection de la fraude.
      link_datapass: "https://datapass.api.gouv.fr/api-entreprise?demarche=detection_fraude"

    formulaire:
      name: "Préremplissage d'un formulaire"
      introduction:
        title: Préremplir un formulaire à partir d’un SIRET, SIREN ou RNA
        content: |
          API Entreprise met à disposition des API pour les administrations demandant aux entreprises et associations de remplir un formulaire. En inscrivant leur numéro de Siret ou RNA, le formulaire est **préremli automatiquement** des données connues.
      role:
        title: Le rôle d’API Entreprise
        anchor: 'role-api-entreprise'
        content: |+
          #### Une simplification des démarches, pour tous

          L’API Entreprise facilite :
          - les **démarches** 📥 des entreprises et associations, en pré-remplissant leur formulaire de demande une fois qu’elles ont entré leur numéro de SIRET, de SIREN ou RNA ;
          - la **personnalisation des informations demandées** 🎨 en permettant aux systèmes d’informations des administrations de distinguer leurs utilisateurs grâce aux données fournies, telle que la catégorie juridique ou la tranche de l'effectif par exemple.

          #### Ce que cela change pour vous, administrations

          En intégrant la brique API Entreprise dans votre système d’information ou votre site internet :
          - Vous **accélérez les procédures pour vos utilisateurs** en leur évitant de rechercher des informations que l’administration connaît déjà ;
          - Vous éviter les erreurs de frappe et donc une vérification supplémentaire car **les informations données par API Entreprise sont certifiées**.
      users:
        title: Ils utilisent l’API Entreprise
        anchor: 'users'
        content: |+
          Ils utilisent déjà l’API Entreprise pour faciliter le préremplissage de formulaires&nbsp;:nbsp;

          ##### Des communes et intercommunalités
          La communauté de communes de Vaison Ventoux propose une [carte aux professionnels permettant d’accéder aux déchetteries de son territoire](http://www.vaison-ventoux.fr/cadre-de-vie-solidarite/dechets/l-acces-a-la-carte-de-dechetterie-pour-les-professionnels.htm). Le formulaire accessible sous connexion sécurisée FranceConnect, est directement pré-rempli des informations disponibles par API Entreprise.

          ##### Des administrations centrales
          ANCT (Agence nationale de la cohésion des territoires), DINUM (Direction interministérielle du numérique) ;

          ##### Des groupements d’intérêt publics
          Groupement d’Intérêt Public Maximilien, iMSA, Samusocial de Paris, Territoires Numériques – BFC.

          ##### Des opérateurs
          BPI France financement, Agence nationale pour la gestion des déchets radioactifs, CNIL (Commission Nationale de l’Informatique et des Libertés), CCI France.
      link_datapass: "https://datapass.api.gouv.fr/api-entreprise?demarche=preremplissage"
