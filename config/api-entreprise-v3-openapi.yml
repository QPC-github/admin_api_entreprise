                                type: string
                                example: rue
                              libelle_voie:
                                type: string
                                example: de Modagor
                              distribution:
                                type: string
                                nullable: true
                                example:
                              code_insee:
                                type: string
                                example: '75108'
                              code_postal:
                                type: string
                                example: '75009'
                              commune:
                                type: string
                                example: Paris
                            required:
                            - complement
                            - numero_voie
                            - type_voie
                            - libelle_voie
                            - distribution
                            - code_insee
                            - code_postal
                            - commune
                          etat:
                            type: string
                            example: 'true'
                          groupement:
                            type: string
                            nullable: true
                            example:
                            description: 'Trois modalités possibles : si l''association
                              n''est pas un groupement, il est indiqué ''Simple''
                              ; si l''association est un groupement, la valeur est
                              ''Union'' ou ''Fédération''. La valeur peut aussi être
                              manquante (null)'
                          mise_a_jour:
                            type: string
                            example: '1955-01-01'
                        required:
                        - titre
                        - objet
                        - siret
                        - siret_siege_social
                        - date_creation
                        - date_declaration
                        - date_publication
                        - date_dissolution
                        - adresse_siege
                        - etat
                        - groupement
                        - mise_a_jour
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Association not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntity"
