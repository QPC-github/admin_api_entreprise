                            title: Attributs de la tranche d'effectif salarié
                            properties:
                              code:
                                type: string
                                nullable: true
                                example: '51'
                              intitule:
                                type: string
                                nullable: true
                                example: 2 000 à 4 999 salariés
                              date_reference:
                                type: string
                                nullable: true
                                example: '2016'
                              de:
                                type: integer
                                example: 2000
                                nullable: true
                              a:
                                type: integer
                                example: 4999
                                nullable: true
                            required:
                            - code
                            - intitule
                            - date_reference
                            - de
                            - a
                          etat_administratif:
                            title: État administratif de l'unité légale
                            type: string
                            enum:
                            - A
                            - C
                            example: A
                            description: " - A = Active \n - C = Cessée "
                          date_cessation:
                            title: Date de cessation de l'unité légale
                            type: integer
                            nullable: true
                            example: 1634133818
                            description: Cette valeur est renvoyée sous format timestamp
                          date_creation:
                            title: Date de cessation de l'unité légale
                            type: integer
                            example: 1634103818
                            description: Cette valeur est renvoyée sous format timestamp
                        required:
                        - siret_siege_social
                        - type
                        - personne_morale_attributs
                        - personne_physique_attributs
                        - categorie_entreprise
                        - numero_tva_intracommunautaire
                        - diffusable_commercialement
                        - forme_juridique
                        - activite_principale
                        - tranche_effectif_salarie
                        - etat_administratif
                        - date_cessation
                        - date_creation
                      links:
                        type: object
                        properties:
                          siege_social:
                            type: string
                            example: https://entreprises.api.gouv.fr/api/v3/insee/etablissements/30613890001294
                            description: Lien vers la ressource établissement correspondant
                              au siège social
                          siege_social_adresse:
                            type: string
                            example: https://entreprises.api.gouv.fr/api/v3/insee/etablissements/30613890001294/adresse
                            description: Lien vers la ressource adresse de l'établissement
