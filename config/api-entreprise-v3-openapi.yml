              schema:
                "$ref": "#/components/schemas/NotFound"
  "/v3/mi/associations/{siret_or_rna}":
    get:
      summary: Informations déclaratives d'une association
      tags:
      - Informations générales
      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siret_or_rna
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Obtenir les informations déclarées par une association à la préfecture
        et issues du Répertoire National des Associations (RNA).
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Association found
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: W751227325
                      type:
                        type: string
                        example: association
                        enum:
                        - association
                      attributes:
                        type: object
                        properties:
                          titre:
                            type: string
                            example: LA PRÉVENTION ROUTIERE
                          objet:
                            type: string
                            example: Accroitre la sécurité des usagers en encourageant
                              toutes mesures ou initiatives propres à réduire les
                              accidents
                            description: Il s'agit d'une description courte mais exhaustive
                              des activités de l'organisme.
                          siret:
                            type: string
                            nullable: true
                            example: 
                          siret_siege_social:
                            type: string
                            example: '77571979202650'
                          date_creation:
                            type: string
                            example: '1955-01-01'
                            description: Il s'agit du jour de dépôt du dossier de
                              création de l'association à la Préfecture.
                          date_declaration:
                            type: string
                            example: '1955-01-01'
                            description: Jour de la dernière déclaration faîte par
                              l'association.
                          date_publication:
                            type: string
                            nullable: true
                            example: 
                            description: Jour de la publication au journal officiel
                              de l'avis de création de l'association. Toutes les assoiations
                              ne sont pas forcément 'déclarées'. La publication au
                              Journal Officiel permet à l'association de devenir une
                              personne morale, a contrario des 'associations de fait',
                              non déclarées au JO.
                          date_dissolution:
                            type: string
                            nullable: true
                            example: 
                            description: Si l'association est dissolue, ce champ indique
                              la date de dissolution, autrement, il est indiqué 'null'.
                          adresse_siege:
                            type: object
                            properties:
                              complement:
                                type: string
                                example: "  "
                              numero_voie:
                                type: string
                                example: '33'
                              type_voie:
                                type: string
                                example: rue
                              libelle_voie:
                                type: string
                                example: de Modagor
                              distribution:
                                type: string
                                nullable: true
                                example: 
                              code_insee:
                                type: string
                                example: '75108'
                              code_postal:
                                type: string
                                example: '75009'
                              commune:
                                type: string
                                example: Paris
                            required:
                            - complement
                            - numero_voie
                            - type_voie
                            - libelle_voie
                            - distribution
                            - code_insee
                            - code_postal
                            - commune
                          etat:
                            type: string
                            example: 'true'
                          groupement:
                            type: string
                            nullable: true
                            example: 
                            description: 'Trois modalités possibles : si l''association
                              n''est pas un groupement, il est indiqué ''Simple''
                              ; si l''association est un groupement, la valeur est
                              ''Union'' ou ''Fédération''. La valeur peut aussi être
                              manquante (null)'
                          mise_a_jour:
                            type: string
                            example: '1955-01-01'
                        required:
                        - titre
                        - objet
                        - siret
                        - siret_siege_social
                        - date_creation
                        - date_declaration
                        - date_publication
                        - date_dissolution
                        - adresse_siege
                        - etat
                        - groupement
                        - mise_a_jour
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Association not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntity"
