        schema:
          type: string
      - name: siret
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Adresse de l'établissement présente dans le répertoire Sirene.
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Etablissement trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '30613890002979'
                      type:
                        type: string
                        example: adresse
                        enum:
                        - adresse
                      attributes:
                        type: object
                        properties:
                          numero_voie:
                            title: Numéro dans la voie
                            type: string
                            example: '22'
                          indice_repetition_voie:
                            title: Indice de répétition du numero dans la voie
                            description: 'Plus d''infos ici: https://www.sirene.fr/sirene/public/variable/indrep'
                            type: string
                            nullable: true
                            enum:
                            - bis
                            - ter
                            - quarter
                            - quinquies
                            - 
                          type_voie:
                            title: Type de la voie de localisation
                            example: RUE
                            description: "Cette information n'est pas toujours renseignée
                              ou il n'en existe pas toujours dans les petites communes.
                              \n Celle-ci est en majuscule. \n Plus d'infos: https://www.sirene.fr/sirene/public/variable/typvoie"
                            type: string
                            nullable: true
                            enum:
                            - ALLÉE
                            - AVENUE
                            - BOULEVARD
                            - CARREFOUR
                            - CHEMIN
                            - CHAUSSÉE
                            - CITÉ
                            - CORNICHE
                            - COURS
                            - DOMAINE
                            - DESCENTE
                            - ECART
                            - ESPLANADE
                            - FAUBOURG
                            - GRANDE RUE
                            - HAMEAU
                            - HALLE
                            - IMPASSE
                            - LIEU-DIT
                            - LOTISSEMENT
                            - MARCHÉ
                            - MONTÉE
                            - PASSAGE
                            - PLACE
                            - PLAINE
                            - PLATEAU
                            - PROMENADE
                            - PARVIS
                            - QUARTIER
                            - QUAI
                            - RÉSIDENCE
                            - RUELLE
                            - ROCADE
                            - ROND-POINT
                            - ROUTE
                            - RUE
                            - SENTIER
                            - SQUARE
                            - TERRE-PLEIN
                            - TRAVERSE
                            - VILLA
                            - VILLAGE
                            - 
                          libelle_voie:
                            title: Libellé de la voie
                            example: DE LA PAIX
                          complement_adresse:
                            title: Complément d'adresse
                            type: string
                            description: Le complément d'adresse correspond à des
                              éléments situés à l'extérieur du bâtiment qui permettent
                              de compléter l'adresse (résidence, bâtiment, entrée,
                              etc..)
                            example: ZAE SAINT GUENAULT
                            nullable: true
                          code_commune:
                            title: Code commune
                            description: "Le code commune est défini dans le COG disponible
                              ici: https://www.insee.fr/fr/information/2028028 \n
                              \n Cette valeur est à nulle pour les entreprises à l'étranger"
                            type: string
                            example: '75112'
                            nullable: true
                          code_postal:
                            title: Code postal
                            example: '75016'
                            type: string
                          distribution_speciale:
                            title: Distribution spéciale
                            description: "La distribution spéciale reprend les éléments
                              particuliers qui accompagnent une adresse de distribution
                              spéciale. C'est un élément constitutif de l'adresse.
                              \n \n Plus d'infos: \n * https://www.sirene.fr/sirene/public/variable/distributionSpecialeEtablissement
                              \n * https://www.sirene.fr/sirene/public/variable/l5-disp"
                            example: CS 72809
                          code_cedex:
                            title: Code cedex
                            nullable: true
                            description: 'Plus d''infos: https://fr.wikipedia.org/wiki/Courrier_d%27entreprise_%C3%A0_distribution_exceptionnelle'
                            example: '75590'
                          libelle_cedex:
                            title: Libellé du code cedex
                            type: string
                            nullable: true
                            example: PARIS CEDEX 12
                            description: Cette variable indique le libellé correspondant
                              au code cedex de l'établissement si celui-ci est non
                              null. Ce libellé est le libellé utilisé dans la ligne
                              6 d'adresse pour l'acheminement postal.
                          libelle_commune:
                            title: Libellé de la commune pour une adresse en France
                            description: Cette valeur est à nulle pour les établissements
                              à l'étranger
                            type: string
                            example: PARIS 12
                            nullable: true
                          libelle_commune_etranger:
                            title: Libellé complémentaire pour une adresse à l'étranger
                            description: Cette valeur est à nulle pour les établissements
                              en France
                            type: string
                            nullable: true
                          code_pays_etranger:
                            title: Code pays pour les établissements situés à l'étranger
                            description: 'La nomenclature se trouve ici: https://www.insee.fr/fr/information/2028273'
                            type: string
                            example: '99132'
                            nullable: true
                          libelle_pays_etranger:
                            title: Libellé du pays pour les établissements situés
                              à l'étranger
                            type: string
                            nullable: true
                            example: ROYAUME-UNI
                        required:
                        - numero_voie
                        - indice_repetition_voie
                        - type_voie
                        - libelle_voie
                        - complement_adresse
                        - code_commune
                        - code_postal
                        - distribution_speciale
                        - code_cedex
                        - libelle_cedex
                        - libelle_commune
                        - libelle_commune_etranger
                        - code_pays_etranger
                        - libelle_pays_etranger
                      links:
                        type: object
                        properties:
                          entreprise:
                            type: string
                            example: https://entreprises.api.gouv.fr/api/v3/insee/entreprises/130025265/
                            description: Lien vers la ressource entreprise correspondant
                              à cette adresse d'établissement
                          etablissement:
                            type: string
                            example: https://entreprises.api.gouv.fr/api/v3/insee/etablissements/13002526500013
                            description: Lien vers la ressource établissement correspondant
                              à cette adresse d'établissement
                        required:
                        - entreprise
                        - etablissement
                      meta:
                        type: object
                        properties:
                          date_derniere_mise_a_jour:
                            type: integer
                            example: 1618396818
                            description: Date de la dernière mise à jour à l'INSEE
                        required:
                        - date_derniere_mise_a_jour
                    required:
                    - id
                    - type
                    - attributes
                    - meta
                    - links
                required:
                - data
        '404':
          description: Non trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
  "/v3/insee/sirene/etablissements/{siret}":
    get:
      summary: Données de référence d'un établissement
      tags:
      - Informations générales
      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siret
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Obtenir des informations générales concernant un établissement
        du répertoire Sirene.
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Etablissement trouvé
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '30613890002979'
                      type:
                        type: string
                        example: etablissement
                        enum:
                        - etablissement
                      attributes:
                        type: object
                        properties:
                          siege_social:
                            type: boolean
                            example: true
                            enum:
                            - true
                            - false
                            description: Indique si l'établissement est le siège social
                              de l'entreprise
                          etat_administratif:
                            type: string
                            enum:
                            - A
                            - F
                            example: A
                            description: "État administratif de l'établissement. \n
                              \n - A = Actif \n - F = Fermé"
                          activite_principale:
                            type: object
                            properties:
                              code:
                                type: string
                                example: 8411Z
                                description: Code de l'activité principale (APE) de
                                  l'établissement. Ce code est extrait de la nomenclature
                                  NAF. A noter qu'un établissement n'ayant pas encore
                                  de code APE peut se voir affecter la valeur 00.00Z
                                  de manière provisoire.
                              libelle:
                                type: string
                                nullable: true
                                example: Administration publique générale
                                description: "Libellé associé au code APE. Si le code
                                  n'est pas renseigné dans la nomenclature 'Naf Rév2'
                                  (nomenclature en vigueur), le libellé n'est pas
                                  renseigné ici. Si le code ne correspond à aucun
                                  libellé au sein de la nomenclature 'Naf Rév2', la
                                  valeur 'non référencé' est utilisée. \n \n Le lien
                                  vers la nomenclature 'Naf Rév2' : https://www.insee.fr/fr/information/2406147"
                              nomenclature:
                                type: string
                                example: NAFRev2
                                description: Nomenclature associée au code
                            required:
                            - code
                            - libelle
                            - nomenclature
                          tranche_effectif_salarie:
                            type: object
                            properties:
                              code:
                                type: string
                                nullable: true
                                example: '51'
                              intitule:
                                type: string
                                nullable: true
                                example: 2 000 à 4 999 salariés
                              date_reference:
                                type: string
                                nullable: true
                                example: '2016'
                              de:
                                type: integer
                                example: 2000
                                nullable: true
                              a:
                                type: integer
                                example: 4999
                                nullable: true
                            required:
                            - code
                            - intitule
                            - date_reference
                            - de
                            - a
                          diffusable_commercialement:
                            type: boolean
                            example: true
                            enum:
                            - true
                            - false
                            description: Détermine si l'établissemenr est un établissement
                              diffusible commercialement.
                          date_creation:
                            type: integer
                            example: 1634103818
                        required:
                        - siege_social
                        - etat_administratif
                        - activite_principale
                        - tranche_effectif_salarie
                        - diffusable_commercialement
                        - date_creation
                      links:
                        type: object
                        properties:
                          entreprise:
                            type: string
                            example: https://entreprises.api.gouv.fr/api/v3/insee/entreprises/306138900
                            description: Lien vers la ressource entreprise correspondant
                              à cet établissement
                        required:
                        - entreprise
                      meta:
                        type: object
                        properties:
                          date_derniere_mise_a_jour:
                            type: integer
                            example: 1618396818
                            description: Date de la dernière mise à jour à l'INSEE
                        required:
                        - date_derniere_mise_a_jour
                    required:
                    - id
                    - type
                    - attributes
                    - meta
                    - links
                required:
                - data
        '404':
          description: Non trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
