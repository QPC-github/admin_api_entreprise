servers:
- url: https://entreprise.api.gouv.fr
  description: Environnement de production
- url: https://staging.entreprise.api.gouv.fr
  description: Environnement de staging
components:
  schemas:
    NotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: Resource not found
              detail:
                type: string
                example: Le siret ou siren indiqué n'existe pas, n'est pas connu ou
                  ne comporte aucune information pour cet appel
            required:
            - title
            - detail
      required:
      - errors
    UnprocessableEntity:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: Unprocessable entity
              detail:
                type: string
                example: Le siret ou siren indiqué n'est pas correctement formaté.
            required:
            - title
            - detail
      required:
      - errors
  securitySchemes:
    jwt_bearer_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Token
