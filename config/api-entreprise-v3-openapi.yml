      - name: object
        in: query
        description: |-
          "**La raison de l’appel ou l’identifiant de la procédure.**

          L’identifiant peut être interne à votre organisation ou bien un numéro de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous permette de tracer et de retrouver les informations relatives à l’appel. En effet, vous devez pouvoir justifier de la raison d’un appel auprès du fournisseur de données. Description courte ( < 50 caractères )."
        example: marché numéro 127
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: |
        Accéder au statut de l’immatriculation des entreprises de la base des douanes. L'appel se fait par numéro EORI ou SIRET :
        - Appel par numéro EORI: fonctionne pour toutes les entreprises
        - Appel par SIRET: fonctionne uniquement pour les entreprises ayant fait leur immatriculation EORI en France. Une entreprise immatriculée dans un autre pays européen renverra toujours un négatif.
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entité trouvée
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: FR16002307300010
                      type:
                        type: string
                        example: entreprise
                        enum:
                        - entreprise
                      attributes:
                        type: object
                        properties:
                          id:
                            title: Identifiant EORI
                            description: 'Numéro EORI (Economic Operator Registration
                              and Identification) de l''entité: un numéro unique communautaire
                              permettant d’identifier chaque opérateur économique
                              dans ses relations avec les autorités douanières.'
                            type: string
                            example: FR16002307300010
                          actif:
                            title: Actif
                            type: boolean
                            description: Indique si ce numéro est encore actif (true)
                              ou non (false)
                            example: true
                          code_pays:
                            title: Code Pays
                            type: string
                            example: FR
                          code_postal:
                            title: Code Postal
                            type: string
                            example: '95520'
                          libelle:
                            title: Libellé de l'entité
                            type: string
                            description: Libellé de l'entreprise tel que connu par
                              les douanes, équivalent à la Raison Sociale pour une
                              entreprise Française.
                            example: CENTRE INFORMATIQUE DOUANIER
                          pays:
                            title: Pays
                            type: string
                            description: Pays de résidence de l'établissement telle
                              que connue par les douanes
                            example: FRANCE
                          rue:
                            title: Rue
                            type: string
                            description: Rue de l'établissement telle que connue par
                              les douanes
                            example: 27 R DES BEAUX SOLEILS
                          ville:
                            title: Ville
                            type: string
                            description: Ville de l'établissement telle que connue
                              par les douanes
                            example: OSNY
                        required:
                        - id
                        - actif
                        - code_pays
                        - code_postal
                        - libelle
                        - pays
                        - rue
                        - ville
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Non trouvée
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
