          description: Accès interdit
        '200':
          description: Association found
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: W751227325
                      type:
                        type: string
                        example: association
                        enum:
                        - association
                      attributes:
                        type: object
                        properties:
                          titre:
                            type: string
                            example: LA PRÉVENTION ROUTIERE
