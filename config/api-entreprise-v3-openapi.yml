          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siren
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Obtenir les informations concernant une entité enregistrée au Répertoire
        National des Métiers (RNM)
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entreprise found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '301123626'
                      type:
                        type: string
                        example: entreprise
                        enum:
                        - entreprise
                      attributes:
                        type: object
                        properties:
                          modalite_exercice:
                            type: string
                            example: P
                            description: "Détermine si l'entreprise a une activité
                              permanente ou saisonnière. \n L'activité est dite saisonnière
                              si chaque année, l'entreprise cesse totalement ses activités
                              pendant plus de 3 mois consécutifs. \n \n Les valeurs
                              possibles sont: \n - P => Permanent \n - S => Saisonnière
                              \n - NR => Non renseignée"
