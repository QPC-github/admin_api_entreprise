  "/v3/dgddi/eoris/{siret_or_eori}":
    get:
      summary: Immatriculation EORI
      tags:
      - Informations générales
      parameters:
      - name: siret_or_eori
        in: path
        description: Siret ou numéro EORI de l'entreprise
        examples:
          french_siret:
            value: '16002307300010'
            summary: Siret français
          french_eori:
            value: FR16002307300010
            summary: Numéro EORI français
          spanish_eori:
            value: ESA08536583
            summary: Numéro EORI espagnol
        required: true
        schema:
          type: string
      - name: context
        in: query
        description: |-
          "**Cadre de la requête**

          Par exemple : aides publiques, marchés publics ou gestion d’un référentiel tiers utilisé pour tel type d’application."
