                            example: '0'
                            description: "Indique si l'entreprise a une activité ambulante.
                              \n \n Les valeurs possibles sont: \n - 0 => sédentaire
                              \n - 1 => non-sédentaire"
                            enum:
                            - '0'
                            - '1'
                        required:
                        - modalite_exercice
                        - non_sedentaire
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Entreprise non trouvée
