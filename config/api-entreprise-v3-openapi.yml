                            type: string
                            example: Accroitre la sécurité des usagers en encourageant
                              toutes mesures ou initiatives propres à réduire les
                              accidents
                            description: Il s'agit d'une description courte mais exhaustive
                              des activités de l'organisme.
                          siret:
                            type: string
                            nullable: true
                            example:
                          siret_siege_social:
                            type: string
                            example: '77571979202650'
                          date_creation:
                            type: string
                            example: '1955-01-01'
                            description: Il s'agit du jour de dépôt du dossier de
                              création de l'association à la Préfecture.
                          date_declaration:
                            type: string
                            example: '1955-01-01'
                            description: Jour de la dernière déclaration faîte par
                              l'association.
                          date_publication:
                            type: string
                            nullable: true
                            example:
                            description: Jour de la publication au journal officiel
