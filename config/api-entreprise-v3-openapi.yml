                              Journal Officiel permet à l'association de devenir une
                              personne morale, a contrario des 'associations de fait',
                              non déclarées au JO.
                          date_dissolution:
                            type: string
                            nullable: true
                            example:
                            description: Si l'association est dissolue, ce champ indique
                              la date de dissolution, autrement, il est indiqué 'null'.
                          adresse_siege:
                            type: object
                            properties:
                              complement:
                                type: string
                                example: "  "
