                        required:
                        - siege_social
                        - siege_social_adresse
                      meta:
                        type: object
                        properties:
                          date_derniere_mise_a_jour:
                            type: integer
                            example: 1618396818
                            description: Date de la dernière mise à jour à l'INSEE
                        required:
                        - date_derniere_mise_a_jour
                    required:
                    - id
                    - type
                    - attributes
                    - meta
                    - links
                required:
                - data
        '404':
