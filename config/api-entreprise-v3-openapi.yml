---
openapi: 3.0.1
info:
  title: API Entreprise
  version: v3
paths:
  "/v3/acoss/attestations_sociales/{siren}":
    get:
      summary: Attestation de vigilance
      tags:
      - Attestations sociales et fiscales
      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siren
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Obtenir l'attestation validant que l'entreprise s'acquitte de ses
        obligations déclaratives et du paiement des cotisations et contributions sociales
        auprès de l'URSSAF Caisse nationale (anciennement ACOSS).
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entreprise found
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '511101651'
                      type:
                        type: string
                        example: document
                        enum:
                        - document
                      attributes:
                        type: object
                        properties:
                          document_url:
                            type: string
                            title: Lien vers l'attestation de vigilance ACOSS
                            description: Ce document est automatiquement supprimé
                              au bout de 3 mois.
                            example: https://storage.entreprise.api.gouv.fr/siade/1569139162-b99824d9c764aae19a862a0af-attestation_vigilance_acoss.pdf
                        required:
                        - document_url
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Entreprise non trouvée
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
  "/v3/dgddi/eoris/{siret_or_eori}":
    get:
      summary: Immatriculation EORI
      tags:
      - Informations générales
      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siret_or_eori
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: |
        Accéder au statut de l’immatriculation des entreprises de la base des douanes. L'appel se fait par numéro EORI ou SIRET :
        - Appel par numéro EORI: fonctionne pour toutes les entreprises
        - Appel par SIRET: fonctionne uniquement pour les entreprises ayant fait leur immatriculation EORI en France. Une entreprise immatriculée dans un autre pays européen renverra toujours un négatif.
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entité trouvée
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: FR16002307300010
                      type:
                        type: string
                        example: entreprise
                        enum:
                        - entreprise
                      attributes:
                        type: object
                        properties:
                          id:
                            title: Identifiant EORI
                            description: 'Numéro EORI (Economic Operator Registration
                              and Identification) de l''entité: un numéro unique communautaire
                              permettant d’identifier chaque opérateur économique
                              dans ses relations avec les autorités douanières.'
                            type: string
                            example: FR16002307300010
                          actif:
                            title: Actif
                            type: boolean
                            description: Indique si ce numéro est encore actif (true)
                              ou non (false)
                            example: true
                          code_pays:
                            title: Code Pays
                            type: string
                            example: FR
                          code_postal:
                            title: Code Postal
                            type: string
                            example: '95520'
                          libelle:
                            title: Libellé de l'entité
                            type: string
                            description: Libellé de l'entreprise tel que connu par
                              les douanes, équivalent à la Raison Sociale pour une
                              entreprise Française.
                            example: CENTRE INFORMATIQUE DOUANIER
                          pays:
                            title: Pays
                            type: string
                            description: Pays de résidence de l'établissement telle
                              que connue par les douanes
                            example: FRANCE
                          rue:
                            title: Rue
                            type: string
                            description: Rue de l'établissement telle que connue par
                              les douanes
                            example: 27 R DES BEAUX SOLEILS
                          ville:
                            title: Ville
                            type: string
                            description: Ville de l'établissement telle que connue
                              par les douanes
                            example: OSNY
                        required:
                        - id
                        - actif
                        - code_pays
                        - code_postal
                        - libelle
                        - pays
                        - rue
                        - ville
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Non trouvée
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
  "/v3/insee/sirene/etablissements/{siret}/adresse":
