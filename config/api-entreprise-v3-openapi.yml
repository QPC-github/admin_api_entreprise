      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
        required: true
        schema:
          type: string
      - name: siren
        in: path
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Obtenir les informations concernant une entité enregistrée au Répertoire
        National des Métiers (RNM)
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entreprise found
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '301123626'
                      type:
                        type: string
                        example: entreprise
                        enum:
                        - entreprise
                      attributes:
                        type: object
                        properties:
                          modalite_exercice:
                            type: string
                            example: P
                            description: "Détermine si l'entreprise a une activité
                              permanente ou saisonnière. \n L'activité est dite saisonnière
                              si chaque année, l'entreprise cesse totalement ses activités
                              pendant plus de 3 mois consécutifs. \n \n Les valeurs
                              possibles sont: \n - P => Permanent \n - S => Saisonnière
                              \n - NR => Non renseignée"
