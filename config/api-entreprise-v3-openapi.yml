paths:
  "/v3/acoss/attestations_sociales/{siren}":
    get:
      summary: Attestation de vigilance
      tags:
      - Attestations sociales et fiscales
      parameters:
      - name: siren
        in: path
        description: Siren de l'entreprise
        examples:
          siren_octo_technology:
            value: '418166096'
            summary: SIREN Octo Technology
          siren_non_diffusible:
            value: '005572466'
            summary: SIREN entreprise non diffusible
          siren_artisant:
            value: '301123626'
            summary: SIREN entreprise artisanale
          siren_fntp:
            value: '339379984'
            summary: SIREN pour FNTP
          siren_cnetp:
            value: '542036207'
            summary: SIREN pour CNETP
          siren_opqibi:
            value: '515228211'
            summary: SIREN pour OPQIBI
          siren_entrepreneur_individuel:
            value: '389839937'
            summary: SIREN d'un entrepeneur individuel (cessé)
          siren_marques_brevets_modeles:
            value: '542065479'
            summary: SIREN d'une entreprise ayant des marques, brevets et modèles
              (INPI)
        required: true
        schema:
          type: string
      - name: context
        in: query
        description: |-
          "**Cadre de la requête**

          Par exemple : aides publiques, marchés publics ou gestion d’un référentiel tiers utilisé pour tel type d’application."
        example: Context de test
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: |-
          "**Bénéficiaire de l’appel**

          SIRET de l’administration destinatrice des données."
        example: '13002526500013'
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: |-
          "**La raison de l’appel ou l’identifiant de la procédure.**

          L’identifiant peut être interne à votre organisation ou bien un numéro de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous permette de tracer et de retrouver les informations relatives à l’appel. En effet, vous devez pouvoir justifier de la raison d’un appel auprès du fournisseur de données. Description courte ( < 50 caractères )."
        example: marché numéro 127
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Attestation sociale délivrée à une entreprise acquittée de ses
        obligations de cotisations et contributions sociales auprès de l'URSSAF Caisse
        nationale.
      responses:
        '403':
          description: Accès interdit
        '200':
          description: Entreprise found
          headers:
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '511101651'
                      type:
                        type: string
                        example: document
                        enum:
                        - document
                      attributes:
                        type: object
                        properties:
                          document_url:
                            type: string
                            title: URL de téléchargement de l'attestation de vigilance
                            description: "Ce lien délivre l'attestation de vigilance
                              de l'entreprise au format PDF. La date du document dépend
                              de la situation de chaque entreprise, et de la dernière
                              déclaration enregistrée dans le système. Elle est donc
                              variable d'une entreprise à l'autre. \n \n Plus d'informations
                              sur le site de l'URSSAF : https://www.urssaf.fr/portail/home/employeur/declarer-et-payer/obtenir-une-attestation/attestation-de-vigilance.html"
                            example: https://storage.entreprise.api.gouv.fr/siade/1569139162-b99824d9c764aae19a862a0af-attestation_vigilance_acoss.pdf
                          expires_in:
                            type: integer
                            example: 7889238
                            description: 'Nombre de secondes avant l''expiration de
                              l''url associée à l''attribut document_url : cette durée
                              correspond généralement à 3 mois.'
                        required:
                        - document_url
                        - expires_in
                    required:
                    - id
                    - type
                    - attributes
                required:
                - data
        '404':
          description: Entreprise non trouvée
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
      x-codeSamples:
      - lang: cURL
        label: Ligne de commande
        source: |-
          curl -X GET \
            -H "Authorization: Bearer $token" \
            --url "https://entreprise.api.gouv.fr/v3/acoss/attestations_sociales/130025265?context=Test+de+l%27API&object=Test+de+l%27API&recipient=10000001700010"
