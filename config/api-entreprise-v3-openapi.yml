      - Informations générales
      parameters:
      - name: context
        in: query
        description: "**Cadre de la requête** \n \n Par exemple : aides publiques,
          marchés publics ou gestion d’un référentiel tiers utilisé pour tel type
          d’application."
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: "**Bénéficiaire de l’appel** \n \n SIRET de l’administration
          destinatrice des données."
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: "**La raison de l’appel ou l’identifiant de la procédure.** \n
          \n L’identifiant peut être interne à votre organisation ou bien un numéro
          de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous
          permette de tracer et de retrouver les informations relatives à l’appel.
          En effet, vous devez pouvoir justifier de la raison d’un appel auprès du
          fournisseur de données. Description courte ( < 50 caractères )."
